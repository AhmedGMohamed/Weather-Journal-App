<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Weather Journal App</div>
      <div class="holder country">
        <label for="countries">Choose your Country</label>
        <select name="countries" id="countriesSelect"></select>
      </div>
      <div class="holder type" name="radio">
      <label for="radio">Choose your preferred measurement type</label>
          <div id="fahrenheitBox" class>
            <label>
              <input type="radio" id="fahrenheit" name="measurement" value="imperial"/>
              Fahrenheit
            </label>
          </div>
          <div id="celsiusBox">
            <label>
              <input type="radio" id="celsius" name="measurement" value="metric"/>
              Celsius
            </label>
          </div>
          <div id="kelvinBox">
            <label>
              <input type="radio" id="kelvin" name="measurement" value="standard"/>
              Kelvin
            </label>
          </div>
      </div>
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry:</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script
      src="countries.js"
      type="text/javascript"
      language="javascript"
    ></script>
  </body>
</html>
